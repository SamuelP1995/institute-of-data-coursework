<!DOCTYPE html>
<html lang="en">
<head>
    <title> Calculator</title>
    <link rel="stylesheet" href="./css/styles.CSS"/>
    <meta charset="utf-8">
</head>
<body>
    <table class="calculator" >
        <tr>
          <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
       
          <td> <input type="button" value="C" onclick="clearScreen()" id="btn" /> </td>
        </tr>
        <tr>
          <td> <input type="button" value="1" onclick="display('1')" /> </td>
          <td> <input type="button" value="2" onclick="display('2')" /> </td>
          <td> <input type="button" value="3" onclick="display('3')" /> </td>
          <td> <input type="button" value="/" onclick="display('/')" /> </td>
        </tr>
        <tr>
          <td> <input type="button" value="4" onclick="display('4')" /> </td>
          <td> <input type="button" value="5" onclick="display('5')" /> </td>
          <td> <input type="button" value="6" onclick="display('6')" /> </td>
          <td> <input type="button" value="-" onclick="display('-')" /> </td>
        </tr>
        <tr>
          <td> <input type="button" value="7" onclick="display('7')" /> </td>
          <td> <input type="button" value="8" onclick="display('8')" /> </td>
          <td> <input type="button" value="9" onclick="display('9')" /> </td>
          <td> <input type="button" value="+" onclick="display('+')" /> </td>
        </tr>
        <tr>
          <td> <input type="button" value="." onclick="display('.')" /> </td>
          <td> <input type="button" value="0" onclick="display('0')" /> </td>
       
          <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
          <td> <input type="button" value="*" onclick="display('*')" /> </td>
        </tr>
      </table>
</body>

<script>
function clearScreen() {
    document.getElementById("result").value = "";
}
function display(value) {
    document.getElementById("result").value += value;
}


function calculate() {
    try {
    let value = document.getElementById("result").value;
    console.log({value})
    
    if (value.includes("+")){
        const [num1, num2] = value.split('+');

        console.log({num1, num2, operator: '+'});

        fetch(`/calculator/add?num1=${num1}&num2=${num2}`)
            .then(res => res.json())
            .then(json => {
                console.log({json})
                const result = json.result;
                document.getElementById("result").value = result;
            })
            .catch(e => console.log(e))
    }
    if (value.includes("-")){
        const [num1, num2] = value.split('-');

        console.log({num1, num2, operator: '-'});

        fetch(`/calculator/subtract?num1=${num1}&num2=${num2}`)
            .then(res => res.json())
            .then(json => {
                console.log({json})
                const result = json.result;
                document.getElementById("result").value = result;
            })
            .catch(e => console.log(e))
    }
    if (value.includes("/")){
        const [num1, num2] = value.split('/');

        console.log({num1, num2, operator: '/'});

        fetch(`/calculator/divide?num1=${num1}&num2=${num2}`)
            .then(res => res.json())
            .then(json => {
                console.log({json})
                const result = json.result;
                document.getElementById("result").value = result;
            })
            .catch(e => console.log(e))
    }
    if (value.includes("*")){
        const [num1, num2] = value.split('*');

        console.log({num1, num2, operator: '*'});

        fetch(`/calculator/multiply?num1=${num1}&num2=${num2}`)
            .then(res => res.json())
            .then(json => {
                console.log({json})
                const result = json.result;
                document.getElementById("result").value = result;
            })
            .catch(e => console.log(e))
    }
    } catch (error) {
        console.log(error);
        display.value = "Error";
    }

    
}
</script>
</html>
